<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <header>
        <h1 id="title">Ghost</h1>
    </header>

    <div class="word-box">
        <h1 id="current-word-text">Choose a letter to begin the word</h1>
    </div>

    <div class="ghost-display">
        <h1 id="player-display">Player: </h1>
        <h1 id="bot-display">Bot: </h1>
    </div>

    <form id="text-input-form" class="inactive">
        <label for="textInput">Enter the word you were spelling</label>
        <input type="text" id="textInput" name="textInput">
        <button type="submit">Submit</button>
    </form>

    <div>
        <label id="response-text">Im the bot</label>
    </div>

    <div id="keyboard"></div>

    <script src="js/app.js"></script>
    <script src="js/interface.js"></script>
</body>
</html>
